name: Test

on:
  pull_request:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
  push:
    branches: 
     - main
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test